<html>
  <body>
    <div id="container" tabindex="0">

    </div>
  </body>
</html>

<script>
var container =document.getElementById('container');
window.onload=function(){
  for(var i=0;i<Math.ceil(Math.random() * 3);i++){
  var result = (Math.floor(Math.random() * 26));
  container.textContent+=String.fromCharCode(result + 97);
 }
}
window.addEventListener("keyup", function(e){
  console.log(e.key);
  if(e.key== container.textContent.substring(0)){
    var str=container.textContent;
    container.textContent=str.substring(1,str.length-1);
  }
  else
    container.textContent+=e.key;
  add();
  });

function add(){
 for(var i=0;i<Math.ceil(Math.random() * 3);i++){
  var result = (Math.floor(Math.random() * 26));
  container.textContent+=String.fromCharCode(result + 97);
 }
} 
</script>
